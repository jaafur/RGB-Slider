<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div"><span>R</span><input type="range"  min="0" max="255" value="0" class="red"></div>
        <div class="div"><span>G</span><input type="range"  min="0" max="255" value="0" class="green"></div>
        <div class="div"><span>B</span><input type="range"  min="0" max="255" value="0" class="blue"></div>
        <div class="rgb">rgb(<span class="r">0</span>,<span class="g">0</span>,<span class="b">0</span>)</div>
         
    </div>
    <script src="script.js"></script>
</body>
</html>
